<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Performance Tracker</h1>
    </header>
    <main>
        <section class="attendance">
            <h2>Attendance</h2>
            <p><strong>Status:</strong> Present</p>
            <button id="markAbsent">Mark Absent</button>
        </section>
        <section class="performance">
            <h2>Performance Overview</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Math</td>
                        <td>A</td>
                        <td>Excellent</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>B+</td>
                        <td>Needs improvement in writing skills</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Education Tracker App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
